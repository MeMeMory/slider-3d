<!DOCTYPE html>
<html lang="en">

<head>
	<title>Slider 3D</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="main-wrapper">
		<div class="content-wrapper">
			<div class="custom_slider">
				<div class="slider-wrapper">
					<div class="slide 1">
						<img src="./assets/images/1.webp" alt="sl-1">
					</div>
					<div class="slide 2">
						<img src="./assets/images/2.webp" alt="sl-2">
					</div>
					<div class="slide 3">
						<img src="./assets/images/3.webp" alt="sl-3">
					</div>
					<div class="slide 4">
						<img src="./assets/images/4.webp" alt="sl-4">
					</div>
					<div class="slide 5">
						<img src="./assets/images/5.webp" alt="sl-5">
					</div>

				</div>
				<div class='arrows'>
					<div class="arrow arrow_right">
						<div class="arrow-right"><span> R </span></div>
					</div>
					<div class="arrow arrow_left">
						<div class="arrow-left"><span> L </span></div>
					</div>
				</div>
				<!-- <div class="slider__progress"></div> -->
			</div>



		</div>
	</div>
<script type="module" src="js/main.js"></script></body>

</html>
